<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="calculator.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<input type="text" id="display" readonly />
			<div class="buttons">
				<button class="btn" value="1" id="bt1">1</button>
				<button class="btn" value="2" id="bt2">2</button>
				<button class="btn" value="3" id="bt3">3</button>
				<button class="btn" value="+" id="btAdd">+</button>
				<button class="btn" value="4" id="bt4">4</button>
				<button class="btn" value="5" id="bt5">5</button>
				<button class="btn" value="6" id="bt6">6</button>
				<button class="btn" value="-" id="bt1Sub">-</button>
				<button class="btn" value="7" id="bt7">7</button>
				<button class="btn" value="8" id="bt8">8</button>
				<button class="btn" value="9" id="bt9">9</button>
				<button class="btn" value="*" id="btMult">*</button>
				<button class="btn" value="0" id="bt0">0</button>
				<button class="btn" value="C" id="btc">C</button>
				<button class="btn" value="=" id="bt=">=</button>
				<button class="btn" value="/" id="btnDiv">/</button>
			</div>
		</div>

		<script src="calculator.js"></script>
	</body>
</html>
